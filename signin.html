<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/signin.css'>
</head>
<body>
    <form style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input id="name" type="text" placeholder="Enter name" name="name" required>

          <label for="sdt"><b>Phonenumber</b></label>
          <input id="sdt" type="text" placeholder="Enter Phonenumber" name="Phonenumber" required>
      
          <label for="email"><b>Email</b></label>
          <input id="email" type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="pass" type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input id="checkpass" type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button id="cancel" type="button" class="cancelbtn">Cancel</button>
            <button id="sign" type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <script src='js/signin.js'></script>
</body>
</html>
